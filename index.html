<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget App</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

        <!-- Include bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Include custom css -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <h1>BUDGET APP</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container">
                <div class="row justify-content-lg-between">
                    <div class="in-fields col-lg-5">
                        <div class="budget-form">
                            <div class="form-group">
                                <label for="budget">Budget</label>
                                <input type="number"
                                    class="form-control b-input"
                                    id="budget" placeholder="Enter your budget"
                                    step="100">
                            </div>
                            <button class="add-budget">Calculate</button>
                        </div>
                        <div class="expenses-form">
                            <div class="form-group">
                                <label for="expense">Expense title</label>
                                <input type="text" class="form-control"
                                    id="expense"
                                    placeholder="Enter your expense">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control"
                                    id="amount" placeholder="Enter amount"
                                    step="100">
                            </div>
                            <button class="add-expense">Add Expense</button>
                        </div>
                    </div>
                    <div
                        class="analytics col-lg-7 row justify-content-lg-between">
                        <div class="budget col-lg-2 text-center">
                            <h2>Budget</h2>
                            <i class="fa-solid fa-money-bill-1 fa-5x"></i>
                            <div class="budget-amount">
                                <span>EGP</span>
                                <span id="budget-amount">0</span>
                            </div>
                        </div>
                        <div class="expenses col-lg-2 text-center">
                            <h2>Expenses</h2>
                            <i class="fa-regular fa-credit-card fa-5x"></i>
                            <div class="expenses-amount">
                                <span>EGP</span>
                                <span id="expenses-amount">0</span>
                            </div>
                        </div>
                        <div class="balance col-lg-2 text-center">
                            <h2>Balance</h2>
                            <i class="fa-solid fa-coins fa-5x"></i>
                            <div class="balance-amount">
                                <span>EGP</span>
                                <span id="balance-amount">0</span>
                            </div>
                        </div>
                        <div class="expenses-list row text-center ">
                            <div
                                class="title-list col-lg-2 me-5 justify-content-lg-start">
                                <h3>Expense title</h3>
                                <ul class="list-group-flush mt-4"
                                    id="expenses-list">
                                </ul>
                            </div>
                            <div
                                class="value-list col-lg-2 me-5 justify-content-lg-start">
                                <h3>Expense value</h3>
                                <ul class="list-group-flush mt-4"
                                    id="expenses-value">
                                </ul>
                            </div>
                            <div class="actions-list col-lg-2">
                                <h3>Actions</h3>
                                <ul class="list-group-flush mt-4"
                                    id="actions">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scripts -->
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/all.min.js"></script>
            <script src="js/main.js"></script>
        </body>
    </html>
